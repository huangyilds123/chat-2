<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"

    crossorigin="anonymous"></script>


<script>
    // get the room 
    const { room } = Qs.parse(location.search, {
        ignoreQueryPrefix: true
    })

    const roomNameNeedToOutput = (document.getElementsByClassName('roomName'));
    for (let i = 0; i < roomNameNeedToOutput.length; i++) {
        roomNameNeedToOutput[i].innerHTML = room;
    }

    const form = document.getElementById('form');

    form.addEventListener("click", (e) => {
        e.preventDefault();
        const inputName = document.getElementById('username').value;
        if (inputName == '') {

        } else {
            console.log(inputName);
            //go the the chat.html 
            window.location.href = "http://localhost/chat.html?username=" + inputName +
                "&room=" + room;
        }


    })


</script>
