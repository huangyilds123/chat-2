<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h2><i class="fas fa-smile"></i>ChatApp(线上聊天，黄毅作品)</h2>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username(姓名)</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Room(聊天室）</label>
                    <select name="room" id="room">
                        <option value="room1">room1</option>
                        <option value="room2">room2</option>
                        <option value="room3">room3</option>
                        <option value="room4">room4</option>
                        <option value="room5">room5</option>
                        <option value="room6">room6</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat(进入聊天室)</button>
            </form>
        </main>
    </div>
    <div class="huangyi">
        <h3>Developed by Yi Huang(黄毅制作)</h3>
    </div>

</body>

</html>
